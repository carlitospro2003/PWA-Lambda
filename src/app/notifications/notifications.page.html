<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notificaciones
      <ion-badge *ngIf="(unreadCount$ | async)! > 0" color="danger">
        {{ unreadCount$ | async }}
      </ion-badge>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="markAllAsRead()">
        <ion-icon slot="icon-only" name="checkmark-done"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="notifications-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notificaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Pull to refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pulling-icon="refresh-outline"
      refreshing-spinner="circular"
      pulling-text="Desliza para actualizar..."
      refreshing-text="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- Estado vacío -->
  <div *ngIf="(notifications$ | async)?.length === 0" class="empty-state">
    <ion-icon name="notifications-off-outline"></ion-icon>
    <h3>No tienes notificaciones</h3>
    <p>Cuando recibas notificaciones aparecerán aquí</p>
  </div>

  <!-- Lista de notificaciones -->
  <ion-list *ngIf="(notifications$ | async)?.length! > 0">
    <ion-item-sliding *ngFor="let notif of notifications$ | async">
      
      <!-- Notificación -->
      <ion-item 
        [class.unread]="notif.NOT_Status === 'unread' || !notif.read"
        (click)="handleNotificationClick(notif)"
        button
        detail="false">
        
        <ion-icon 
          slot="start" 
          [name]="(notif.NOT_Status === 'read' || notif.read) ? 'mail-open-outline' : 'mail-unread-outline'"
          [color]="(notif.NOT_Status === 'read' || notif.read) ? 'medium' : 'primary'">
        </ion-icon>
        
        <ion-label>
          <h2>{{ notif.NOT_Title || notif.title }}</h2>
          <p>{{ notif.NOT_Body || notif.body }}</p>
          <p class="timestamp">{{ getRelativeTime(notif.NOT_CreatedAt || notif.created_at) }}</p>
        </ion-label>
        
        <ion-badge 
          *ngIf="notif.NOT_Status === 'unread' || !notif.read" 
          slot="end" 
          color="primary">
          Nuevo
        </ion-badge>
      </ion-item>

      <!-- Opciones deslizar -->
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteNotification(notif, $event)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
